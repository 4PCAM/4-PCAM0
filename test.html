<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-PCAM Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ 4-PCAM Test Page</h1>
        </div>
        <div class="content">
            <div class="assessment-header">
                <h3>JavaScript Loading Test</h3>
            </div>
            <div class="instructions">
                <p>Click the button below to test if JavaScript is working:</p>
                <button class="btn btn-primary" onclick="testFunction()">Test JavaScript</button>
                <div id="test-result" style="margin-top: 20px;"></div>
            </div>
            
            <div class="instructions" style="margin-top: 30px;">
                <h4>Manual Tests:</h4>
                <button class="btn btn-secondary" onclick="testLocalStorage()">Test LocalStorage</button>
                <button class="btn btn-secondary" onclick="testNavigation()">Test Navigation</button>
                <div id="manual-test-result" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        function testFunction() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.innerHTML = '';
            
            // Test if assessmentData is defined
            if (typeof assessmentData !== 'undefined') {
                resultDiv.innerHTML += '<div class="status-message status-success">‚úÖ JavaScript is working! assessmentData object is loaded.</div>';
                
                // Test if startAssessment function exists
                if (typeof startAssessment === 'function') {
                    resultDiv.innerHTML += '<div class="status-message status-success">‚úÖ startAssessment function is available.</div>';
                } else {
                    resultDiv.innerHTML += '<div class="status-message status-danger">‚ùå startAssessment function is missing.</div>';
                }
                
                // Test if goToMain function exists
                if (typeof goToMain === 'function') {
                    resultDiv.innerHTML += '<div class="status-message status-success">‚úÖ goToMain function is available.</div>';
                } else {
                    resultDiv.innerHTML += '<div class="status-message status-danger">‚ùå goToMain function is missing.</div>';
                }
                
                // Show assessmentData structure
                resultDiv.innerHTML += '<div class="status-message status-info">‚ÑπÔ∏è assessmentData structure: ' + JSON.stringify(assessmentData) + '</div>';
                
            } else {
                resultDiv.innerHTML += '<div class="status-message status-danger">‚ùå JavaScript is not working properly. assessmentData is not defined.</div>';
                
                // Check if main.js loaded
                const scripts = document.querySelectorAll('script');
                resultDiv.innerHTML += '<div class="status-message status-info">‚ÑπÔ∏è Found ' + scripts.length + ' script tags:</div>';
                scripts.forEach((script, index) => {
                    resultDiv.innerHTML += '<div class="status-message status-info">‚ÑπÔ∏è Script ' + index + ': ' + script.src + '</div>';
                });
            }
        }
        
        function testLocalStorage() {
            const resultDiv = document.getElementById('manual-test-result');
            resultDiv.innerHTML = '';
            
            try {
                localStorage.setItem('test', 'test');
                const value = localStorage.getItem('test');
                localStorage.removeItem('test');
                
                if (value === 'test') {
                    resultDiv.innerHTML = '<div class="status-message status-success">‚úÖ LocalStorage is working correctly.</div>';
                } else {
                    resultDiv.innerHTML = '<div class="status-message status-danger">‚ùå LocalStorage is not working correctly.</div>';
                }
            } catch (e) {
                resultDiv.innerHTML = '<div class="status-message status-danger">‚ùå LocalStorage error: ' + e.message + '</div>';
            }
        }
        
        function testNavigation() {
            const resultDiv = document.getElementById('manual-test-result');
            resultDiv.innerHTML = '';
            
            try {
                // Test if we can navigate to index.html
                resultDiv.innerHTML = '<div class="status-message status-info">‚ÑπÔ∏è Testing navigation to index.html...</div>';
                
                // Check if index.html exists by attempting to fetch it
                fetch('index.html')
                    .then(response => {
                        if (response.ok) {
                            resultDiv.innerHTML += '<div class="status-message status-success">‚úÖ index.html exists and is accessible.</div>';
                        } else {
                            resultDiv.innerHTML += '<div class="status-message status-danger">‚ùå index.html returned status: ' + response.status + '</div>';
                        }
                    })
                    .catch(error => {
                        resultDiv.innerHTML += '<div class="status-message status-danger">‚ùå Error accessing index.html: ' + error.message + '</div>';
                    });
            } catch (e) {
                resultDiv.innerHTML = '<div class="status-message status-danger">‚ùå Navigation test error: ' + e.message + '</div>';
            }
        }
        
        // Auto-run test when page loads
        window.addEventListener('load', function() {
            setTimeout(testFunction, 1000);
        });
    </script>
</body>
</html>
